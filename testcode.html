<!doctype html>
<html>
<head>
  <link rel=stylesheet href="diffview.css">
  <link rel=stylesheet href="newdiffview.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!--
  <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">

  <link rel="stylesheet" href="googlecode.css">
  <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
</head>
<body>
<p>Here's a sample diff rendered with jsdifflib:</p>
<div id="diffview">
</div>

<script src="difflib.js"></script>
<!--
<script src="diffview.js"></script>
-->
<script src="newdiffview.js"></script>
<script type="text/javascript">
function renderDiff(diffDiv, contentsBefore, contentsAfter) {
  diffDiv.appendChild(diffview.buildView(
        contentsBefore, contentsAfter, { syntaxHighlighting: true, language: 'js' }));
}
</script>
<script type="notjavascript" id="before">/**
 * Convert a JS date to a string appropriate to display on an axis that
 * is displaying values at the stated granularity.
 * @param {Date} date The date to format
 * @param {number} granularity One of the Dygraph granularity constants
 * @return {string} The formatted date
 * @private
 */
Dygraph.dateAxisFormatter = function(date, granularity) {
  if (granularity >= Dygraph.DECADAL) {
    return '' + date.getFullYear();
  } else if (granularity >= Dygraph.MONTHLY) {
    return Dygraph.SHORT_MONTH_NAMES_[date.getMonth()] + ' ' + date.getFullYear();
  } else {
    var frac = date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds() + date.getMilliseconds();
    if (frac === 0 || granularity >= Dygraph.DAILY) {
      // e.g. '21Jan' (%d%b)
      var nd = new Date(date.getTime() + 3600*1000);
      return Dygraph.zeropad(nd.getDate()) + Dygraph.SHORT_MONTH_NAMES_[nd.getMonth()];
    } else {
      return Dygraph.hmsString_(date.getTime());
    }
  }
};
</script>

<script type="notjavascript" id="after">/**
 * Convert a JS date to a string appropriate to display on an axis that
 * @param {Date} date The date to format
 * @param {number} granularity One of the Dygraph granularity constants
 * @return {string} The formatted date
 * @private
 */
Dygraph.dateAxisFormatter = function(date, granularity) {
  if (granularity >= Dygraph.DECADAL) {
    return 'xx' + date.getFullYear();
  } else if (granularity >= Dygraph.MONTHLY) {
    return Dygraph.SHORT_MONTH_NAMES_[date.getMonth()] + ' ' + date.getFullYear();
  } else {
    var frac = date.getHours() * 3600 + date.getMinutes() * 60 +
        date.getSeconds() + date.getMilliseconds();
    if (frac === 0 || granularity >= Dygraph.DAILY) {
      // e.g. '21Jan' (%d%b)
      var nd = new Date(date.getTime() + 3600*1000);
      return Dygraph.zeropad(nd.getDate()) + Dygraph.SHORT_MONTH_NAMES_[nd.getMonth()];
      return "something else";
    } else {
      return Dygraph.hmsString_(date.getTime());
    }
  }
};
</script>

<script type="text/javascript">
var beforeText = document.getElementById("before").innerHTML;
var afterText = document.getElementById("after").innerHTML;
var diffDiv = document.getElementById("diffview");
renderDiff(diffDiv, beforeText, afterText);
</script>

</body>
</html>
